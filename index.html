<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Generator</title>
    <meta name="description" content="An exercise into the DOM, and interactivity between HTML and JS">
    <meta property="og:image" content="./image/preview.png">
    <script src="./app.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="first-page" class="page">
        <h1 class="welcome">Javascript Keycode Generator</h1>
        <h2 class="welcome">Press any key to reveal its information</h2>
    </div>

    <div id="second-page" class="page">
        <h1 id="heading"></h1>
        <div id="list">
            <div class="output">
                <h3>e.code</h3>
                <p id="code"></p>
            </div>
            <div class="output">
                <h3>e.key</h3>
                <p id="key"></p>
            </div>
            <div class="output">
                <h3>e.which</h3>
                <p id="which"></p>
            </div>
        </div>
        <div class="history">
            <h3>History</h3>
            <table id="history-table">

                <tr id="table-column">
                    <th>Code</th>
                    <th>Key</th>
                    <th>Which</th>
                </tr>
            
                
            </table>
    </div>



    </div>


</body>
</html>
